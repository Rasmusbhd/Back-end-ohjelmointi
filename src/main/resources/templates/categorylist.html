<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
        </tr>
    </table>
</body>
</html>
