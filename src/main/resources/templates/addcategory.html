<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<h1>Add Category</h1>
<div>
    <form th:object="${category}" th:action="@{addcategory}" action="#" method="post">
        <label for="name">Category Name:</label>
        <input type="text" th:field="${category.name}" name="name" required>

        <button type="submit">Add Category</button>
    </form>
</div>
</body>
</html>
