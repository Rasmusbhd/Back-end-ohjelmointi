<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
</head>
<body>
<h2>Add Book</h2>
<div>
<form th:object="${book}" th:action="@{savebook}" action = "#" method="post" >
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label for="author">Author:</label>
    <input type="text" th:field="*{author}" required/><br/>

    <label for="publicationyear">Publication Year:</label>
    <input type="number" th:field="*{publicationYear}" required/><br/>

    <label for="isbn">ISBN:</label>
    <input type="text" th:field="*{isbn}" required/><br/>

    <div style="clear: both; display: block; height: 10px;"></div>						
		<label for="category">Category:</label>
		<select id="category" th:field="*{category}" class="form-control">
       		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    	</select>
			
	<div style="clear: both; display: block; height: 10px;"></div>
	<input type="submit" value="Save Book"></input>
</form>
</div>
</body>
</html>
