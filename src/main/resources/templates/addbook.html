<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
</head>
<body>

<h2>Add Book</h2>
<div>
<form th:object="${book}" th:action="@{savebook}" action = "#" method="post" >
    <label>Title:</label>
    <input type="text" th:field="*{title}"/><br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}"/><br/>

    <label>Publication Year:</label>
    <input type="number" th:field="*{publicationYear}"/><br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}"/><br/>

    <button type="submit">Save Book</button>
</form>
</div>
</body>
</html>
